        let currentStep = 0;
        let answers = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAnswers();
            renderStep();
        });

        function loadAnswers() {
            try {
                const saved = localStorage.getItem('brand_answers');
                if (saved) {
                    answers = JSON.parse(saved);
                }
            } catch (e) {
                console.error("Error loading answers", e);
            }
        }

        function saveAnswer(id, value) {
            answers[id] = value;
            localStorage.setItem('brand_answers', JSON.stringify(answers));
            
            // Show auto-save toast
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-20');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-20');
            }, 2000);
        }

        function resetData() {
            if(confirm('آیا مطمئن هستید؟ تمام پاسخ‌های شما پاک خواهد شد.')) {
                localStorage.removeItem('brand_answers');
                answers = {};
                currentStep = 0;
                renderStep();
            }
        }

        function nextStep() {
            if (currentStep < slides.length - 1) {
                currentStep++;
                renderStep();
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }

        function renderStep() {
            const container = document.getElementById('content-area');
            const slide = slides[currentStep];
            
            // Toggle Previous Button
            const prevBtn = document.getElementById('prev-btn');
            if (currentStep === 0) {
                prevBtn.classList.add('hidden');
                prevBtn.classList.remove('flex');
            } else {
                prevBtn.classList.remove('hidden');
                prevBtn.classList.add('flex');
            }
            
            const nextBtn = document.getElementById('next-btn');
            const downloadBtn = document.getElementById('download-btn');
            
            if (currentStep === slides.length - 1) {
                // End Slide
                nextBtn.classList.add('hidden');
                nextBtn.classList.remove('flex');
                
                downloadBtn.classList.remove('hidden');
                downloadBtn.classList.add('flex');
            } else {
                // Normal Slide
                nextBtn.classList.remove('hidden');
                nextBtn.classList.add('flex');
                
                downloadBtn.classList.add('hidden');
                downloadBtn.classList.remove('flex');
            }

            // Show Reset button only after intro
            const resetBtn = document.getElementById('reset-btn');
            if (currentStep === 0) {
                resetBtn.classList.add('hidden');
            } else {
                resetBtn.classList.remove('hidden');
            }

            // Progress Bar
            const progress = Math.round((currentStep / (slides.length - 1)) * 100);
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${progress}% تکمیل شده`;

            // Render Content
            container.innerHTML = '';
            
            const wrapper = document.createElement('div');
            wrapper.className = 'fade-in-up w-full h-full flex flex-col';

            if (slide.type === 'intro' || slide.type === 'end') {
                wrapper.innerHTML = slide.content;
            } else {
                // Question Slide
                const val = answers[slide.id] || '';
                
                let introHtml = slide.intro ? `<div class="mb-6 p-4 bg-blue-900/20 border-r-4 border-blue-500 rounded text-blue-200 italic text-sm">${slide.intro}</div>` : '';

                wrapper.innerHTML = `
                    <div class="mb-2">
                        <span class="text-indigo-400 text-xs font-bold tracking-wider uppercase bg-indigo-900/30 px-2 py-1 rounded">${slide.section}</span>
                    </div>
                    ${introHtml}
                    <h3 class="text-xl md:text-2xl font-bold text-white mb-4 leading-snug">${slide.question}</h3>
                    
                    <div class="bg-slate-800/50 p-4 rounded-lg mb-6 border border-slate-700">
                        <p class="text-slate-400 text-sm leading-relaxed"><i class="fas fa-info-circle ml-2 text-slate-500"></i>${slide.description}</p>
                    </div>

                    <div class="flex-grow flex flex-col">
                        <label class="text-sm text-slate-300 mb-2">پاسخ شما:</label>
                        <textarea 
                            oninput="saveAnswer('${slide.id}', this.value)"
                            class="w-full flex-grow bg-slate-900 border border-slate-600 rounded-xl p-4 text-white placeholder-slate-600 focus:outline-none input-focus-effect transition-all resize-none text-lg leading-relaxed h-48 md:h-auto"

                        >${val}</textarea>
                    </div>
                `;
            }

            container.appendChild(wrapper);
        }

        // Fixed HTML Generation
        function generateHTML() {
            let qaContent = '';
            
            // Robust loop to handle missing data or ids
            slides.forEach(slide => {
                if (slide.type === 'question' && slide.id) {
                    // Safe access to answer
                    let answerRaw = answers[slide.id];
                    if (!answerRaw) answerRaw = '--- بدون پاسخ ---';
                    
                    // Escape basic HTML to prevent breakage
                    const answerSafe = answerRaw.replace(/&/g, "&amp;")
                                        .replace(/</g, "&lt;")
                                        .replace(/>/g, "&gt;")
                                        .replace(/"/g, "&quot;")
                                        .replace(/'/g, "&#039;")
                                        .replace(/\n/g, '<br>');

                    qaContent += `
                        <div class="qa-box">
                            <div class="section-badge">${slide.section}</div>
                            <div class="question">${slide.question}</div>
                            <div class="description">${slide.description}</div>
                            <div class="answer-label">پاسخ شما:</div>
                            <div class="answer">${answerSafe}</div>
                        </div>
                    `;
                }
            });

            // Construct full HTML string
            const finalHTML = `

</html>`;

            // Create Blob with Explicit UTF-8 Charset

            const url = URL.createObjectURL(blob);
            
            // Create temporary link and trigger download
            const a = document.createElement('a');
            a.href = url;
            a.download = `Brand_Strategy_Document_${new Date().toISOString().slice(0,10)}.html`;
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
        }
    </script>
